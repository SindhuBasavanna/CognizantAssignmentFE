<h4>Read .CSV File And sort on the basis of Issue Count</h4>

<table>
    <tr>
        <td>
            <input type="file" 
                #fileImportInput
                name="File Upload" 
                id="txtFileUpload" 
                class="btn btn-primary" 
                (change)="fileChangeListener($event)" 
                accept=".csv"
                value={{selectedImageFile}}/>
        </td>
        <td style="padding: 5px;">
            <input type="button" 
                name="Reset" 
                id="txtFileReset" 
                class="btn btn-primary" 
                (click)="fileReset()" 
                value="Reset"/>
        </td>
    </tr>
</table>

<div>
    <input *ngIf= "csvRecords.length!==0"   type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Id">
    <button *ngIf= "csvRecords.length!==0" class="btn btn-primary" (click)="clearfilter()">clear</button>

    <table class="table table-responsive table-hover" border="1" 
        style="width : 50%;">

        <tbody>
         
            <ng-container *ngFor="let csvRec of (csvRecords|filter:searchText)">
                <tr>
                    <ng-container *ngFor="let data of (csvRec)"> 
   
                        <td>{{data}}</td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
